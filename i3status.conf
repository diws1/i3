# My simple config for i3status.
# see "man i3status" for documentation.

general {
        colors = true
        interval = 1
	color_good = "#7197e7"
}

order += "wireless _first_"
order += "ethernet _first_"
order += "memory"
order += "battery all"
order += "volume master"
order += "tztime local"

